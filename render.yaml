services:
  - type: web
    name: student-prep-api
    env: php
    plan: free
    buildCommand: composer install
    startCommand: vendor/bin/heroku-php-apache2 .
    envVars:
      - key: APP_SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
    disks:
      - name: data-disk
        mountPath: /data
        sizeGB: 1

  - type: worker
    name: intelligence-worker
    env: php
    plan: free
    buildCommand: composer install
    startCommand: php watcher.php
    envVars:
      - fromService:
          type: web
          name: student-prep-api
          envVarKey: APP_SECRET_KEY
      - fromService:
          type: web
          name: student-prep-api
          envVarKey: GEMINI_API_KEY
    disks:
      - name: data-disk
        mountPath: /data
        sizeGB: 1

